finwire: 
  schema: "value STRING, rectype STRING"
  partition: "PARTITIONED BY (rectype)"
dimDate: 
  schema: "sk_dateid BIGINT COMMENT 'Surrogate key for the date', datevalue DATE COMMENT 'The date stored appropriately for doing comparisons in the Data Warehouse', datedesc STRING COMMENT 'The date in full written form, e.g. July 7,2004', calendaryearid INT COMMENT 'Year number as a number', calendaryeardesc STRING COMMENT 'Year number as text', calendarqtrid INT COMMENT 'Quarter as a number, e.g. 20042', calendarqtrdesc STRING COMMENT 'Quarter as text, e.g. 2004 Q2', calendarmonthid INT COMMENT 'Month as a number, e.g. 20047', calendarmonthdesc STRING COMMENT 'Month as text, e.g. 2004 July', calendarweekid INT COMMENT 'Week as a number, e.g. 200428', calendarweekdesc STRING COMMENT 'Week as text, e.g. 2004-W28', dayofweeknum INT COMMENT 'Day of week as a number, e.g. 3', dayofweekdesc STRING COMMENT 'Day of week as text, e.g. Wednesday', fiscalyearid INT COMMENT 'Fiscal year as a number, e.g. 2005', fiscalyeardesc STRING COMMENT 'Fiscal year as text, e.g. 2005', fiscalqtrid INT COMMENT 'Fiscal quarter as a number, e.g. 20051', fiscalqtrdesc STRING COMMENT 'Fiscal quarter as text, e.g. 2005 Q1', holidayflag BOOLEAN COMMENT 'Indicates holidays'"
dailyMarketHistorical: 
  schema: "dm_date DATE COMMENT 'Date of last completed trading day.', dm_s_symb STRING COMMENT 'Security symbol of the security', dm_close DOUBLE COMMENT 'Closing price of the security on this day.', dm_high DOUBLE COMMENT 'Highest price for the security on this day.', dm_low DOUBLE COMMENT 'Lowest price for the security on this day.', dm_vol INT COMMENT 'Volume of the security on this day.', batchid INT, sk_dateid BIGINT COMMENT 'Surrogate key for the date', fiftytwoweeklow DOUBLE, fiftytwoweekhigh DOUBLE, sk_fiftytwoweeklowdate BIGINT COMMENT 'Surrogate key for the date', sk_fiftytwoweekhighdate BIGINT COMMENT 'Surrogate key for the date', _year INT GENERATED ALWAYS AS (year(dm_date)), _week INT GENERATED ALWAYS AS (weekofyear(dm_date))"
  partition: "PARTITIONED BY (_year, _week)"
industry: 
  schema: "in_id STRING COMMENT 'Industry code', in_name STRING COMMENT 'Industry description', in_sc_id STRING COMMENT 'Sector identifier'"
statusType: 
  schema: "st_id STRING COMMENT 'Status code', st_name STRING COMMENT 'Status description'"
batchDate: 
  schema: "batchdate DATE COMMENT 'Batch date', batchid INT COMMENT 'Batch ID when this record was inserted'"
HR: 
  schema: "employeeid STRING COMMENT 'ID of employee', managerid STRING COMMENT 'ID of employee’s manager', employeefirstname STRING COMMENT 'First name', employeelastname STRING COMMENT 'Last name', employeemi STRING COMMENT 'Middle initial', employeejobcode STRING COMMENT 'Numeric job code', employeebranch STRING COMMENT 'Facility in which employee has office', employeeoffice STRING COMMENT 'Office number or description', employeephone STRING COMMENT 'Employee phone number'"
dimTime: 
  schema: "sk_timeid BIGINT COMMENT 'Surrogate key for the time', timevalue STRING COMMENT 'The time stored appropriately for doing', hourid INT COMMENT 'Hour number as a number, e.g. 01', hourdesc STRING COMMENT 'Hour number as text, e.g. 01', minuteid INT COMMENT 'Minute as a number, e.g. 23', minutedesc STRING COMMENT 'Minute as text, e.g. 01:23', secondid INT COMMENT 'Second as a number, e.g. 45', seconddesc STRING COMMENT 'Second as text, e.g. 01:23:45', markethoursflag BOOLEAN COMMENT 'Indicates a time during market hours', officehoursflag BOOLEAN COMMENT 'Indicates a time during office hours'"
taxRate: 
  schema: "tx_id STRING COMMENT 'Tax rate code', tx_name STRING COMMENT 'Tax rate description', tx_rate FLOAT COMMENT 'Tax rate'"
tradeType: 
  schema: "tt_id STRING COMMENT 'Trade type code', tt_name STRING COMMENT 'Trade type description', tt_is_sell INT COMMENT 'Flag indicating a sale', tt_is_mrkt INT COMMENT 'Flag indicating a market order'"
prospect: 
  schema: "agencyid STRING COMMENT 'Unique identifier from agency', sk_recorddateid BIGINT COMMENT 'Last date this prospect appeared in input', sk_updatedateid BIGINT COMMENT 'Latest change date for this prospect', batchid INT COMMENT 'Batch ID when this record was last modified', iscustomer BOOLEAN COMMENT 'True if this person is also in DimCustomer,else False', lastname STRING COMMENT 'Last name', firstname STRING COMMENT 'First name', middleinitial STRING COMMENT 'Middle initial', gender STRING COMMENT 'M / F / U', addressline1 STRING COMMENT 'Postal address', addressline2 STRING COMMENT 'Postal address', postalcode STRING COMMENT 'Postal code', city STRING COMMENT 'City', state STRING COMMENT 'State or province', country STRING COMMENT 'Postal country', phone STRING COMMENT 'Telephone number', income STRING COMMENT 'Annual income', numbercars INT COMMENT 'Cars owned', numberchildren INT COMMENT 'Dependent children', maritalstatus STRING COMMENT 'S / M / D / W / U', age INT COMMENT 'Current age', creditrating INT COMMENT 'Numeric rating', ownorrentflag STRING COMMENT 'O / R / U', employer STRING COMMENT 'Name of employer', numbercreditcards INT COMMENT 'Credit cards', networth INT COMMENT 'Estimated total net worth', marketingnameplate STRING COMMENT 'For marketing purposes'"
dimCustomer: 
  schema: "sk_customerid BIGINT GENERATED ALWAYS AS IDENTITY COMMENT 'Surrogate key for CustomerID', customerid BIGINT COMMENT 'Customer identifier', taxid STRING COMMENT 'Customer’s tax identifier', status STRING COMMENT 'Customer status type', lastname STRING COMMENT 'Customers last name.', firstname STRING COMMENT 'Customers first name.', middleinitial STRING COMMENT 'Customers middle name initial', gender STRING COMMENT 'Gender of the customer', tier TINYINT COMMENT 'Customer tier', dob DATE COMMENT 'Customer’s date of birth.', addressline1 STRING COMMENT 'Address Line 1', addressline2 STRING COMMENT 'Address Line 2', postalcode STRING COMMENT 'Zip or Postal Code', city STRING COMMENT 'City', stateprov STRING COMMENT 'State or Province', country STRING COMMENT 'Country', phone1 STRING COMMENT 'Phone number 1', phone2 STRING COMMENT 'Phone number 2', phone3 STRING COMMENT 'Phone number 3', email1 STRING COMMENT 'Email address 1', email2 STRING COMMENT 'Email address 2', nationaltaxratedesc STRING COMMENT 'National Tax rate description', nationaltaxrate FLOAT COMMENT 'National Tax rate', localtaxratedesc STRING COMMENT 'Local Tax rate description', localtaxrate FLOAT COMMENT 'Local Tax rate', agencyid STRING COMMENT 'Agency identifier', creditrating INT COMMENT 'Credit rating', networth INT COMMENT 'Net worth', marketingnameplate STRING COMMENT 'Marketing nameplate', iscurrent BOOLEAN COMMENT 'True if this is the current record', batchid INT COMMENT 'Batch ID when this record was inserted', effectivedate DATE COMMENT 'Beginning of date range when this record was the current record', enddate DATE COMMENT 'Ending of date range when this record was the current record. A record that is not expired will use the date 9999-12-31.'"
  partition: "PARTITIONED BY (iscurrent)"
dimCompany: 
  schema: "sk_companyid BIGINT GENERATED ALWAYS AS IDENTITY COMMENT 'Surrogate key for CompanyID', companyid BIGINT COMMENT 'Company identifier (CIK number)', status STRING COMMENT 'Company status', name STRING COMMENT 'Company name', industry STRING COMMENT 'Company’s industry', sprating STRING COMMENT 'Standard & Poor company’s rating', islowgrade BOOLEAN COMMENT 'True if this company is low grade', ceo STRING COMMENT 'CEO name', addressline1 STRING COMMENT 'Address Line 1', addressline2 STRING COMMENT 'Address Line 2', postalcode STRING COMMENT 'Zip or postal code', city STRING COMMENT 'City', stateprov STRING COMMENT 'State or Province', country STRING COMMENT 'Country', description STRING COMMENT 'Company description', foundingdate DATE COMMENT 'Date the company was founded', iscurrent BOOLEAN COMMENT 'True if this is the current record', batchid INT COMMENT 'Batch ID when this record was inserted', effectivedate DATE COMMENT 'Beginning of date range when this record was the current record', enddate DATE COMMENT 'Ending of date range when this record was the current record. A record that is not expired will use the date 9999-12-31.'" 
  partition: "PARTITIONED BY (iscurrent)"
dimBroker: 
  schema: "sk_brokerid BIGINT GENERATED ALWAYS AS IDENTITY COMMENT 'Surrogate key for broker', brokerid BIGINT COMMENT 'Natural key for broker', managerid BIGINT COMMENT 'Natural key for manager’s HR record', firstname STRING COMMENT 'First name', lastname STRING COMMENT 'Last Name', middleinitial STRING COMMENT 'Middle initial', branch STRING COMMENT 'Facility in which employee has office', office STRING COMMENT 'Office number or description', phone STRING COMMENT 'Employee phone number', iscurrent BOOLEAN COMMENT 'True if this is the current record', batchid INT COMMENT 'Batch ID when this record was inserted', effectivedate DATE COMMENT 'Beginning of date range when this record was the current record', enddate DATE COMMENT 'Ending of date range when this record was the current record. A record that is not expired will use the date 9999-12-31.'"
  partition: "PARTITIONED BY (iscurrent)"
dimAccount: 
  schema: "sk_accountid BIGINT GENERATED ALWAYS AS IDENTITY COMMENT 'Surrogate key for AccountID', accountid BIGINT COMMENT 'Customer account identifier', sk_brokerid BIGINT COMMENT 'Surrogate key of managing broker', sk_customerid BIGINT COMMENT 'Surrogate key of customer', status STRING COMMENT 'Account status, active or closed', accountdesc STRING COMMENT 'Name of customer account', taxstatus TINYINT COMMENT 'Tax status of this account', iscurrent BOOLEAN COMMENT 'True if this is the current record', batchid INT COMMENT 'Batch ID when this record was inserted', effectivedate DATE COMMENT 'Beginning of date range when this record was the current record', enddate DATE COMMENT 'Ending of date range when this record was the current record. A record that is not expired will use the date 9999-12-31.'"
  partition: "PARTITIONED BY (iscurrent)"
dimSecurity: 
  schema: "sk_securityid BIGINT GENERATED ALWAYS AS IDENTITY COMMENT 'Surrogate key for Symbol', symbol STRING COMMENT 'Identifies security on ticker', issue STRING COMMENT 'Issue type', status STRING COMMENT 'Status type', name STRING COMMENT 'Security name', exchangeid STRING COMMENT 'Exchange the security is traded on', sk_companyid BIGINT COMMENT 'Company issuing security', sharesoutstanding BIGINT COMMENT 'Shares outstanding', firsttrade DATE COMMENT 'Date of first trade', firsttradeonexchange DATE COMMENT 'Date of first trade on this exchange', dividend DOUBLE COMMENT 'Annual dividend per share', iscurrent BOOLEAN COMMENT 'True if this is the current record', batchid INT COMMENT 'Batch ID when this record was inserted', effectivedate DATE COMMENT 'Beginning of date range when this record was the current record', enddate DATE COMMENT 'Ending of date range when this record was the current record. A record that is not expired will use the date 9999-12-31.'"
  partition: "PARTITIONED BY (iscurrent)"
factWatches: 
  schema: "sk_customerid BIGINT COMMENT 'Customer associated with watch list', sk_securityid BIGINT COMMENT 'Security listed on watch list', sk_dateid_dateplaced BIGINT COMMENT 'Date the watch list item was added', sk_dateid_dateremoved BIGINT COMMENT 'Date the watch list item was removed', batchid INT COMMENT 'Batch ID when this record was inserted', _removed BOOLEAN GENERATED ALWAYS AS (isnull(sk_dateid_dateremoved))"
  partition: "PARTITIONED BY (_removed)"
financial: 
  schema: "sk_companyid BIGINT COMMENT 'Company SK.', fi_year INT COMMENT 'Year of the quarter end.', fi_qtr INT COMMENT 'Quarter number that the financial information is for: valid values 1, 2, 3, 4.', fi_qtr_start_date DATE COMMENT 'Start date of quarter.', fi_revenue DOUBLE COMMENT 'Reported revenue for the quarter.', fi_net_earn DOUBLE COMMENT 'Net earnings reported for the quarter.', fi_basic_eps DOUBLE COMMENT 'Basic earnings per share for the quarter.', fi_dilut_eps DOUBLE COMMENT 'Diluted earnings per share for the quarter.', fi_margin DOUBLE COMMENT 'Profit divided by revenues for the quarter.', fi_inventory DOUBLE COMMENT 'Value of inventory on hand at the end of quarter.', fi_assets DOUBLE COMMENT 'Value of total assets at the end of the quarter.', fi_liability DOUBLE COMMENT 'Value of total liabilities at the end of the quarter.', fi_out_basic BIGINT COMMENT 'Average number of shares outstanding (basic).', fi_out_dilut BIGINT COMMENT 'Average number of shares outstanding (diluted).'"
dimTrade: 
  schema: "tradeid BIGINT COMMENT 'Trade identifier', sk_brokerid BIGINT COMMENT 'Surrogate key for BrokerID', sk_createdateid BIGINT COMMENT 'Surrogate key for date created', sk_createtimeid BIGINT COMMENT 'Surrogate key for time created', sk_closedateid BIGINT COMMENT 'Surrogate key for date closed', sk_closetimeid BIGINT COMMENT 'Surrogate key for time closed', status STRING COMMENT 'Trade status', type STRING COMMENT 'Trade type', cashflag BOOLEAN COMMENT 'Is this trade a cash (1) or margin (0) trade?', sk_securityid BIGINT COMMENT 'Surrogate key for SecurityID', sk_companyid BIGINT COMMENT 'Surrogate key for CompanyID', quantity INT COMMENT 'Quantity of securities traded.', bidprice DOUBLE COMMENT 'The requested unit price.', sk_customerid BIGINT COMMENT 'Surrogate key for CustomerID', sk_accountid BIGINT COMMENT 'Surrogate key for AccountID', executedby STRING COMMENT 'Name of person executing the trade.', tradeprice DOUBLE COMMENT 'Unit price at which the security was traded.', fee DOUBLE COMMENT 'Fee charged for placing this trade request', commission DOUBLE COMMENT 'Commission earned on this trade', tax DOUBLE COMMENT 'Amount of tax due on this trade', batchid INT COMMENT 'Batch ID when this record was inserted'"
factMarketHistory: 
  schema: "sk_securityid BIGINT COMMENT 'Surrogate key for SecurityID', sk_companyid BIGINT COMMENT 'Surrogate key for CompanyID', sk_dateid BIGINT COMMENT 'Surrogate key for the date', peratio DOUBLE COMMENT 'Price to earnings per share ratio', yield DOUBLE COMMENT 'Dividend to price ratio, as a percentage', fiftytwoweekhigh DOUBLE COMMENT 'Security highest price in last 52 weeks from this day', sk_fiftytwoweekhighdate BIGINT COMMENT 'Earliest date on which the 52 week high price was set', fiftytwoweeklow DOUBLE COMMENT 'Security lowest price in last 52 weeks from this day', sk_fiftytwoweeklowdate BIGINT COMMENT 'Earliest date on which the 52 week low price was set', closeprice DOUBLE COMMENT 'Security closing price on this day', dayhigh DOUBLE COMMENT 'Highest price for the security on this day', daylow DOUBLE COMMENT 'Lowest price for the security on this day', volume INT COMMENT 'Trading volume of the security on this day', batchid INT COMMENT 'Batch ID when this record was inserted'"
factCashBalances: 
  schema: "sk_customerid BIGINT COMMENT 'Surrogate key for CustomerID', sk_accountid BIGINT COMMENT 'Surrogate key for AccountID', sk_dateid BIGINT COMMENT 'Surrogate key for the date', cash DOUBLE COMMENT 'Cash balance for the account after applying', batchid INT COMMENT 'Batch ID when this record was inserted'"
factHoldings: 
  schema: "tradeid INT COMMENT 'Key for Orignial Trade Indentifier', currenttradeid INT COMMENT 'Key for the current trade', sk_customerid BIGINT COMMENT 'Surrogate key for Customer Identifier', sk_accountid BIGINT COMMENT 'Surrogate key for Account Identifier', sk_securityid BIGINT COMMENT 'Surrogate key for Security Identifier', sk_companyid BIGINT COMMENT 'Surrogate key for Company Identifier', sk_dateid BIGINT COMMENT 'Surrogate key for the date associated with the', sk_timeid BIGINT COMMENT 'Surrogate key for the time associated with the', currentprice DOUBLE COMMENT 'Unit price of this security for the current trade', currentholding INT COMMENT 'Quantity of a security held after the current trade.', batchid INT COMMENT 'Batch ID when this record was inserted'"
DIMessages: 
  schema: "MessageDateAndTime TIMESTAMP COMMENT 'Date and time of the message', BatchId INT COMMENT 'DI run number; see the section Overview of BatchID usage', MessageSource STRING COMMENT 'Typically the name of the transform that logs the message', MessageText STRING COMMENT 'Description of why the message was logged', MessageType STRING COMMENT 'Status or Alert or Reject', MessageData STRING  COMMENT 'Varies with the reason for logging the message'"
customerMgmt: 
  schema: "CA_B_ID BIGINT COMMENT 'Identifier of the managing broker',  CA_NAME STRING COMMENT 'Name of customer account',  CA_ID BIGINT COMMENT 'Customer account identifier',  CA_TAX_ST TINYINT COMMENT 'Tax status of this account',  C_ADLINE1 STRING COMMENT 'Address Line 1',  C_ADLINE2 STRING COMMENT 'Address Line 2',  C_CITY STRING COMMENT 'City',  C_CTRY STRING COMMENT 'Country',  C_STATE_PROV STRING COMMENT 'State or province',  C_ZIPCODE STRING COMMENT 'Zip or postal code',  c_ctry_1 STRING COMMENT 'Country code for Customers phone 1.', c_area_1 STRING COMMENT 'Area code for customer’s phone 1.', c_local_1 STRING COMMENT 'Local number for customer’s phone 1.', c_ext_1 STRING COMMENT 'Extension number for Customer’s phone 1.', c_ctry_2 STRING COMMENT 'Country code for Customers phone 2.', c_area_2 STRING COMMENT 'Area code for Customer’s phone 2.', c_local_2 STRING COMMENT 'Local number for Customer’s phone 2.', c_ext_2 STRING COMMENT 'Extension number for Customer’s phone 2.', c_ctry_3 STRING COMMENT 'Country code for Customers phone 3.', c_area_3 STRING COMMENT 'Area code for Customer’s phone 3.', c_local_3 STRING COMMENT 'Local number for Customer’s phone 3.', c_ext_3 STRING COMMENT 'Extension number for Customer’s phone 3.', C_PRIM_EMAIL STRING COMMENT 'Customer primary e-mail address', C_ALT_EMAIL STRING COMMENT 'Customer alternate e-mail address', C_F_NAME STRING COMMENT 'Customer first name',  C_L_NAME STRING COMMENT 'Customer last name',  C_M_NAME STRING COMMENT 'Customer middle initial',  C_LCL_TX_ID STRING COMMENT 'Customer local tax rate',  C_NAT_TX_ID STRING COMMENT 'Customer national tax rate',  C_DOB DATE COMMENT 'Customer’s date of birth as YYYY-MM-DD',  C_GNDR STRING COMMENT 'Gender of the customer',  C_ID BIGINT COMMENT 'Customer identifier',  C_TAX_ID STRING COMMENT 'Customer’s tax identifier',  C_TIER TINYINT COMMENT 'Customer tier',  _ActionTS TIMESTAMP COMMENT 'Date and time of the action as YYYY-MM-DDTHH:MM:SS.', _ActionType STRING COMMENT 'One of: NEW, ADDACCT, UPDACCT, UPDCUST, CLOSEACCT, INACT', batchid INT COMMENT 'Batch ID when this record was inserted'"
audit: 
  schema: "dataset STRING COMMENT 'Component the data is associated with', batchid INT COMMENT 'BatchID the data is associated with', date DATE COMMENT 'Date value corresponding to the Attribute', attribute STRING COMMENT 'Attribute this row of data corresponds to', value BIGINT COMMENT 'Integer value corresponding to the Attribute', dvalue DECIMAL(15,5) COMMENT 'Decimal value corresponding to the Attribute'"